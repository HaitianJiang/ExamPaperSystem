<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>试卷库管理系统</title>
        <link rel="shortcut icon" href="./img/logo2.svg" type="image/x-icon">
        <link rel="stylesheet" href="./css/indext-style.css"/>
	</head>
	<body>
        <!-- 顶部栏 -->
        <div class="common-header">

            <span>
                <img id="log" src="img/试卷管理系统log.svg" />

            <span id="paper-header">试卷库管理系统</span>

        </div>
        
        <!-- 内部框架 -->
        <div class="paper-answer-content">
            <iframe  name="page" src="paper.html">
                
            </iframe>
        </div>
