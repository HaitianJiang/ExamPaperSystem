<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="../css/manage.css" rel="stylesheet" type="text/css">
		<link href="../css/index.css" rel="stylesheet" type="text/css">
		<link rel="shortcut icon" href="../img/logo2.svg" type="image/x-icon">
		<title></title>
	</head>
	<body>
		<div class="top-bar">
			<div class="text-title"><a href="../index.html">试卷管理系统</a></div>
		</div>
		<div class="mid">
			<div class="left">
				<div class="list">
					<ul>
						<li>
							<div class="opt" id="user" onclick="clickuser()">
								<div class="ico" id="user_ico">
									<img src="../img/账号管理.svg" width="70%" height="70%"/>
									<div class="left_text" id="u_text">账号管理</div>
								</div>
							</div>
						</li>
						<li>
                            <div class="opt" id="add" o
                            
                            
                            nclick="clickadd()">
								<div class="ico" id="add_ico">
									<img onclick="clickadd()" src="../img/add.svg" width="70%" height="70%"/>
									<div class="left_text" id="a_text">创建账户</div>
								</div>
							</div>
						</li>
						<li>
							<div class="opt" id="search" onclick="clicksearch()">
								<div class="ico" id="search_ico">
									<img src="../img/search.svg" width="70%" height="70%"/>
									<div class="left_text" id="s_text">快速查找</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="middle">	
				<div class="data">
					<div class="bar" id="userbar">
								<div id="mid_text_c" onclick="clickcourse()" tabindex="1"><span id="tc">课程负责人</span></div>
								<div id="mid_text_s" onclick="clickstudent()" tabindex="2"><span id="ts">学生</span></div>
					</div>
					<div class="ly_line"></div>
					<iframe  id="subframe" src="list_course.html" frameborder="0" width="996px" height="562px" noresize="noresize" scrolling="auto"></iframe>
				</div>
				
			</div>
			<div class="right">
				<div class="right_title">
					口令校验队列
				</div>
				<div class="right_line"></div>
				<div class="message">
					您当前没有待处理的消息
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="C">
				<a href="#">版权信息 &copy; 版权信息 2020-2050</a>
			</div>
		</div>
		
	</body>
</html>

<script>
	var nowfocus = 1;
	function clickuser()
	{
		nowfocus = 1;
		document.getElementById("subframe").src = "list_course.html";
	}
	function clickadd()
	{
		nowfocus = 2;
		document.getElementById("subframe").src = "addcourse.html";
	}
	function clicksearch()
	{
		nowfocus = 3;
		document.getElementById("subframe").src = "search.html";
	}
	function clickcourse()
	{
		if(nowfocus == 1)
			document.getElementById("subframe").src = "list_course.html";
		else if(nowfocus == 2)
			document.getElementById("subframe").src = "addcourse.html";
		
	}
	function clickstudent()
	{
		if(nowfocus == 1)
			document.getElementById("subframe").src = "list_student.html";
		else if(nowfocus == 2)
			document.getElementById("subframe").src = "addstu.html";
	}
</script>
